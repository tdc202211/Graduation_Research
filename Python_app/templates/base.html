<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Box Upload App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #0061d5;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 12px;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 32px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            background: #0061d5;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .error {
            color: #c00;
            margin-bottom: 8px;
        }

        input[type="file"] {
            margin: 8px 0 16px;
        }
    </style>
</head>

<body>
    <header>
        <div>ðŸ“¦ Box Upload App</div>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('me') }}">Profile</a>
            <a href="{{ url_for('upload') }}">Upload</a>
            {% if session.get('access_token') %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>

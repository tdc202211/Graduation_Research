<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>Box Upload App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
        }

        header {
            background: #0061d5;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 12px;
            font-size: 14px;
        }

        .container {
            width: 80%;
            margin: 32px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            background: #0061d5;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .error {
            color: #c00;
            margin-bottom: 8px;
        }

        input[type="file"] {
            margin: 8px 0 16px;
        }

        .flow-section {
            margin: 20px 0 28px;
        }

        .flow-title {
            margin: 0 0 12px;
            font-size: 18px;
        }

        .flow-layout {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            transition: gap 0.4s ease;
            overflow: hidden;
        }

        .flow-left {
            flex: 0 0 100%;
            max-width: 100%;
            min-width: 0;
            transition: flex-basis 0.6s ease, max-width 0.6s ease;
        }

        .flow-detail {
            flex: 0 0 0;
            max-width: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(8px);
            transition: flex-basis 0.6s ease, max-width 0.6s ease, opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none;
        }

        .flow-layout.is-split .flow-left {
            flex-basis: 30%;
            max-width: 30%;
        }

        .flow-layout.is-split .flow-detail {
            flex-basis: 70%;
            max-width: 70%;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .flow-detail-card {
            background: #f2f2f2;
            border: 1px solid #d5d5d5;
            border-radius: 8px;
            padding: 16px 18px;
        }

        .flow-detail-title {
            font-weight: 600;
            margin-bottom: 12px;
        }

        .flow-detail-label {
            margin: 12px 0 6px;
            font-size: 14px;
            color: #333;
        }

        .flow-detail-box {
            background: #fff;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
            word-break: break-all;
        }

        .flow-detail-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            background: #e5e5e5;
        }

        .flow-stage {
            flex: 0 0 70%;
            max-width: 70%;
            min-height: 360px;
            height: 460px;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 24px 20px;
            gap: 24px;
            margin: 0 auto;
            background: #efefef;
            border-radius: 10px;
            box-sizing: border-box;
            max-width: calc(70% - 24px);
        }

        .flow-stage-wrap {
            flex: 0 0 70%;
            width: 70%;
            max-width: 70%;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .flow-stage-wrap .flow-stage {
            flex-basis: auto;
            width: 100%;
            max-width: 100%;
        }

        .flow-stage-panel {
            flex: 0 1 45%;
            max-width: 45%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            gap: 12px;
            min-width: 0;
            position: relative;
            min-height: 320px;
            padding-top: 8px;
        }

        .flow-stage-label {
            width: min(320px, 80%);
            background: #0f4c5c;
            color: #fff;
            border: 2px solid #0a3743;
            border-radius: 6px;
            text-align: center;
            font-weight: 700;
            padding: 10px 12px;
        }

        .flow-stage-card {
            min-width: 280px;
            max-width: 420px;
            background: #0f4c5c;
            color: #fff;
            border: 2px solid #0a3743;
            border-radius: 6px;
            padding: 14px 16px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.98);
            transition: opacity 2s ease, transform 2s ease;
            position: absolute;
            top: calc(50% + 20px);
            left: 50%;
            pointer-events: none;
            z-index: 2;
        }

        .flow-stage-card.is-encode {
            top: calc(50% - 8px);
            transition: none;
        }

        .flow-stage-card.is-extract {
            transition: opacity 1.8s ease, transform 1.8s ease;
        }

        .flow-stage-card.is-hiding {
            transition: none;
        }

        .flow-stage-card.is-visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .flow-stage-card.is-stack {
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
        }

        .flow-stage-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .flow-stage-list {
            margin: 0;
            padding-left: 18px;
            line-height: 1.7;
        }

        .flow-stage-stack {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .flow-stage-block {
            background: #0f4c5c;
            color: #fff;
            border: 2px solid #0a3743;
            border-radius: 6px;
            padding: 12px 14px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
        }

        .flow-stage-block-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .flow-stage-arrow {
            display: flex;
            justify-content: center;
            color: #0a3743;
            font-size: 18px;
            line-height: 1;
        }

        .flow-stage-reveal {
            opacity: 0;
            transform: translateY(-4px);
            transition: opacity 2.4s ease, transform 2.4s ease;
            visibility: hidden;
        }

        .flow-stage-reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .flow-stage-reveal.is-reserved {
            transform: none;
            transition: none;
            visibility: hidden;
        }

        .flow-stage-card.is-stack > .flow-stage-title,
        .flow-stage-card.is-stack > .flow-stage-list {
            display: none;
        }

        .flow-stage-card.is-stack .flow-stage-stack {
            display: flex;
        }

        .flow-stage-placeholder {
            width: min(320px, 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 0;
            z-index: 1;
        }

        .flow-stage-placeholder svg {
            width: 70%;
            max-width: 200px;
            height: auto;
        }

        [data-flow-stage-placeholder-chain] {
            display: none;
        }

        .flow-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 0 0 8px;
            flex-wrap: wrap;
            width: 100%;
        }

        .flow-btn {
            background: #0f4c5c;
            color: #fff;
            border: 2px solid #0a3743;
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 14px;
            cursor: pointer;
        }

        .flow-btn-icon {
            display: inline-block;
            margin-right: 6px;
        }

        .flow-btn:active {
            transform: translateY(1px);
        }

        .flow-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 15, 15, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 2000;
        }

        .flow-modal-overlay.is-open {
            display: flex;
        }

        .flow-modal {
            width: min(900px, 92vw);
            max-height: 82vh;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .flow-modal-header {
            padding: 14px 18px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .flow-modal-title {
            font-weight: 700;
            font-size: 16px;
        }

        .flow-modal-close {
            border: none;
            background: #e0e0e0;
            color: #333;
            padding: 6px 12px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 13px;
        }

        .flow-modal-body {
            padding: 16px 18px 20px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .flow-modal-box {
            background: #fff;
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            overflow-wrap: anywhere;
            word-break: break-all;
        }

        .flow-modal-code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            background: #f0f0f0;
        }


        .flow-board {
            --flow-gap: 26px;
            --flow-step-height: 66px;
            --flow-header-height: 60px;
            display: block;
        }

        .flow-column {
            display: flex;
            flex-direction: column;
            gap: var(--flow-gap);
        }

        .flow-column-header {
            background: #0f4c5c;
            color: #fff;
            padding: 10px 12px;
            text-align: center;
            font-weight: 600;
            border-radius: 6px;
            height: var(--flow-header-height);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flow-node {
            --flow-duration: 1.2s;
            position: relative;
            text-align: center;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(-6px);
            animation: flowIn var(--flow-duration) ease forwards;
            animation-delay: var(--delay, 0s);
        }

        .flow-layout.is-static .flow-node {
            opacity: 1;
            transform: none;
            animation: none;
        }

        .flow-layout.is-static .flow-node:not(.flow-node-last)::after {
            opacity: 1;
            animation: none;
        }

        .flow-step {
            padding: 10px 12px;
            background: #f8e1d6;
            border: 1px solid #d2b4a6;
            border-radius: 6px;
            font-size: 14px;
            height: var(--flow-step-height);
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: border-color 0.2s ease, border-width 0.2s ease;
        }

        .flow-step.is-active {
            border-color: #e36b2c;
            border-width: 6px;
        }

        .flow-step.is-animating {
            border-color: #e04b3f !important;
            border-width: 5px !important;
            box-shadow: none;
        }

        .flow-node:not(.flow-node-last)::after {
            content: "â–¼";
            position: absolute;
            left: 50%;
            bottom: calc(-1 * (var(--flow-gap) / 2) - 6px);
            transform: translateX(-50%);
            color: #1f1f1f;
            font-size: 12px;
            opacity: 0;
            animation: flowIn var(--flow-duration) ease forwards;
            animation-delay: var(--delay, 0s);
        }


        @keyframes flowIn {
            from {
                opacity: 0;
                transform: translateY(-6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 720px) {
            .flow-board {
                display: block;
            }

            .flow-layout {
                flex-direction: column;
            }

            .flow-left,
            .flow-detail {
                flex-basis: auto;
                max-width: 100%;
            }

            .flow-detail {
                opacity: 1;
                transform: none;
                pointer-events: auto;
                overflow: visible;
            }

            .flow-stage {
                flex-basis: auto;
                max-width: 100%;
                padding-top: 12px;
            }

            .flow-stage-wrap {
                flex-basis: auto;
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div>ðŸ“¦ Box Upload App</div>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('me') }}">Profile</a>
            <a href="{{ url_for('upload') }}">Upload</a>
            <a href="{{ url_for('records') }}">Records</a>
            {% if session.get('access_token') %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>

{% extends "base.html" %}

{% block content %}
<h1>ファイルをアップロード</h1>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" />
    <br />
    <button type="submit" class="btn">アップロード</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
